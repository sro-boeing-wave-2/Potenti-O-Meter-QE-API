version: "3"
services:
    web:
        build: ./QuizEngineBackend/QuizServer
        depends_on:
            - neo4j
            - mongo
        expose:
            - "80"
        labels:
            - "SERVICE_NAME=QuizEngine"
            - "SERVICE_TAGS=QuizEngineTag"
        volumes:
            - "/machine_config:/app/machine_config"
    neo4j:
        image: "neo4j:3.2.6"
        environment:
            - "NEO4J_AUTH=none"
        expose:
            - "7474"
            - "7687"
    mongo:
        image: "mongo:latest"